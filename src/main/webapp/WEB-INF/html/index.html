<script>
    $(function(){
        var isChrome = window.navigator.userAgent.indexOf("Chrome") !== -1;
        if (!isChrome) {
             layer.alert('您的浏览器不是谷歌浏览器，请使用谷歌浏览器浏览本网页!');
             window.setTimeout(function(){
                   window.location.href="/account/logout";
             },3000);
            return false;
        }
        var imageArr = ['/assets/themes/desktop/images/bg1.jpg','/assets/themes/desktop/images/bg2.jpg',
            '/assets/themes/desktop/images/bg3.jpg','/assets/themes/desktop/images/bg4.jpg',
            '/assets/themes/desktop/images/bg5.jpg','/assets/themes/desktop/images/background/company_2.png',
        '/assets/images/bg/bg_big_1.jpg','/assets/images/bg/bg_big_2.jpg','/assets/images/bg/bg_big_3.jpg',
            '/assets/images/bg/bg_big_4.jpg','/assets/images/bg/bg_big_5.jpg','/assets/images/bg/bg_big_7.jpg',
        '/assets/images/bg/bg_big_8.jpg','/assets/images/bg/bg_big_9.jpg','/assets/images/bg/bg_big_10.jpg',
        '/assets/images/bg/bg_big_11.jpg'];
        var randomIndex =0;
       //获取cookie信息
        var cookieArr = document.cookie.split(";");
        console.log("获取的cookie："+cookieArr);
        var image = '/assets/themes/desktop/images/background/company_2.png';
        if(cookieArr.length>0){
            for(var i =0;i<cookieArr.length;i++){
                if(cookieArr[i].indexOf('bg_img')!=-1){
                   image=  cookieArr[i].substr(cookieArr[i].indexOf("=")+1,cookieArr[i].length);
                    $("body").css("background-image","url("+image+")").css(" background-position","center");
                }else if(cookieArr[i].indexOf('randomDesktop')){
                     var randomDesktop = cookieArr[i];
                     randomDesktop = randomDesktop.substr(randomDesktop.indexOf("=")+1,randomDesktop.length);
                     if(randomDesktop =='1'){//开启随机桌面
                           window.setInterval(function(){
                               if(randomIndex <imageArr.length){
                                   $("body").css("background-image","url("+imageArr[randomIndex]+")").css(" background-position","center");
                               }else{
                                   randomIndex =0;
                               }
                               randomIndex++;
                           },5*60*1000);
                     }
                }
            }
        }else{
            $("body").css("background-image","url("+image+")").css(" background-position","center");
        }

    });
</script>

<script type="text/javascript">
    fullscreen();
    function fullscreen() {
        var el = document.documentElement,
            rfs = el.requestFullScreen || el.webkitRequestFullScreen || el.mozRequestFullScreen || el.msRequestFullScreen, wscript;
        if (typeof rfs != "undefined" && rfs) {
            rfs.call(el);
            return;
        }
        if (typeof window.ActiveXObject != "undefined") {
            wscript = new ActiveXObject("WScript.Shell");
            if (wscript) {
                wscript.SendKeys("{F11}");
            }
        }
    }
</script>
