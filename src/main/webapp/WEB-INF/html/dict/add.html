<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>添加数据字典</title>
    <link rel="stylesheet" type="text/css" href="/assets/themes/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/My97DatePicker/skin/twoer/datepicker.css">
</head>
<body>
<div style="margin:20px auto; width:400px;">
    <form id="addDictForm" class="layui-form " method="post">
        <div class="layui-form-item" style="text-align: left;">
            <label class="layui-form-label label-font">名称<i style="color:orange;" class="layui-icon"></i></label>
            <div class="layui-input-block">
                <input name="name" lay-verify="required" id="name" autocomplete="off"
                       placeholder="请输入标签名!" class="layui-input required" type="text">
            </div>
        </div>
        <div class="layui-form-item" style="text-align: left;">
            <label class="layui-form-label">父节点</label>
            <div class="layui-input-block">
                <input name="pIdName"  readonly id="pIdName" autocomplete="off" class="layui-input required" type="text">
                <input name="pId"   id="pId" autocomplete="off" class="layui-input required" type="hidden">
            </div>
        </div>

        <div class="layui-form-item" style="text-align: left;">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="deleteStatus" value="0" title="启用" checked>
                <input type="radio" name="deleteStatus" value="1" title="禁用" >
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label label-font">操作</label>
            <input id="add" type="button" class="layui-btn layui-btn-small" lay-submit="" lay-filter="add" value="保存">
            <input type="reset" class="layui-btn layui-btn-danger layui-btn-small" value="重置">
            <input type="button" id="close" class="layui-btn layui-btn-warm layui-btn-small" value="关闭"/>
        </div>
    </form>
</div>
 <script src="/assets/js/jquery.min.js"></script>
 <script src="/assets/themes/layui/lay/dest/layui.all.js"></script>
 <script src="/script/dict/addTbDict.js"></script>
</body>
</html>
