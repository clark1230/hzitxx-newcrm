<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/bootstrap-table-master/dist/bootstrap-table.css">
    <link rel="stylesheet" type="text/css" href="/style/hzitshop.css">
    <link rel="stylesheet" type="text/css" href="/assets/themes/layui/css/layui.css">
    <style>
        .toolbar{
            margin-left: 20px;
        }
        .span-hidden{
            display: none;
        }
    </style>
</head>
<body>
<input type="hidden" name="userId" th:value="${session.employeeInfo.userId}">
<input type="hidden" name="roleName" th:value="${session.employeeInfo.roleName}">
<input type="hidden" name="companyId" th:value="${session.employeeInfo.companyId}">
<div id="toolbar" class="toolbar">
    <span id="span-add" class="span-hidden">
        <button id="add" class="layui-btn layui-btn-small"><i class="layui-icon"></i>添加</button></span>
    <span id="span-edit" class="span-hidden"><button id="edit" class=" layui-btn layui-btn-normal layui-btn-small"><i class="layui-icon"></i>修改</button></span>
    <span id="span-locked" class="span-hidden"><button id="disabled" class="layui-btn layui-btn-warm layui-btn-small"><i class="layui-icon">ဇ</i>禁用</button> </span>
    <span id="span-grantResouce" class="span-hidden" ><button id="grantResource" class="layui-btn layui-btn-danger layui-btn-small"><i class="layui-icon"></i>权限授权</button> </span>
    <span id="span-grantRole" class="span-hidden"><button id="grantRole" class="layui-btn layui-btn-small" style="background-color: green;"><i class="layui-icon"></i>角色授权</button>  </span>
    <span id="span-resetPwd" class="span-hidden"><button id="resetPwd" class="layui-btn  layui-btn-small" style="background-color: purple;">
        <i class="layui-icon layui-anim layui-anim-rotate layui-anim-loop">ဂ</i>重置密码</button> </span>
    <form class="form-inline" style="display: inline-block;">
        <select class="form-control" style="width:140px;" id="searchParam">
            <option value="-1">请选择搜索条件!</option>
            <option value="name">用户名称</option>
            <option value="role_name">角色名称</option>
            <option value="company_id" style="display: none;">公司名称</option>
        </select>
        <input type="text"   class="form-control " style="width:130px;" id="searchValue" placeholder="请输入搜索值!">
        <span ><div id="searchEmployeeInfo" class="layui-btn layui-btn-normal layui-btn-small "><i
                class="layui-icon">&#xe615;</i>搜索</div></span>
        <span ><button id="searchRefresh" class="layui-btn layui-btn-danger layui-btn-small toolbar-refresh"><i
                class="layui-icon">&#xe63d;</i>刷新</button></span>
    </form>
</div>
<table id="table"></table>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/bootstrap-table-master/dist/bootstrap-table.js"></script>
<script src="/assets/bootstrap-table-master/dist/locale/bootstrap-table-zh-CN.js"></script>
<script src="/assets/themes/layui/lay/dest/layui.all.js"></script>
<script src="/script/employeeInfo/index.js"></script>
</body>
</html>
