<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>角色授权</title>
    <link rel="stylesheet" type="text/css" href="/assets/themes/layui/css/layui.css">
</head>
<body>
<div style="margin:20px auto; width:90%;">
    <form id="grantRoleForm" class="layui-form" methd="post">
            <input type="hidden" name="userId" th:value="${userId}">
        <div class="layui-form-item" style="text-align: left;">
            <label class="layui-form-label">角色<i style="color:orange;" class="layui-icon"></i></label>
            <div class="layui-input-block">
                <select lay-verify="required" lay-filter="id" class="form-control" name="id">
                    <option value="" selected="selected">请选择角色!</option>
                    <option th:each="tbRole,tbRoleStat:${tbRoleList}"
                            th:selected="${tbRole.role  eq roleName}"
                            th:text="${tbRole.role}" th:value="${tbRole.id}"></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-font"></label>
            <input id="add" type="button" class="layui-btn layui-btn-small" lay-submit="" lay-filter="add" value="保存">
            <input type="button" id="cancel" class="layui-btn layui-btn-warm layui-btn-small" value="关闭"/>
        </div>
    </form>
</div>
<script src="/assets/js/jquery-2.0.0.min.js"></script>
<script src="/assets/themes/layui/lay/dest/layui.all.js"></script>
<script src="/script/permission/grantRole.js"></script>
</body>
</html>
