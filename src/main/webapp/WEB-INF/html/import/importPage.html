<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/assets/themes/layui/css/layui.css">
    <link rel="stylesheet" href="/style/component.css"/>
    <link rel="stylesheet" href="/style/default.css"/>
    <link rel="stylesheet" href="/style/normalize.css"/>
    <title></title>
</head>
<body style="background-color: white;">
<div style="width:80%;margin:30px auto;">
    <form id="importForm" class="layui-form " method="post" enctype="multipart/form-data">
        <div class="layui-form-item" style="text-align: left;">
            <label class="layui-form-label label-font">渠道<i style="color:orange;" class="layui-icon"></i></label>
            <div class="layui-input-block">
                <select name="recruitChannel" placeholder="请选择导入渠道!" id="selectID">
                    <option value="">请选择导入渠道!</option>
                    <option value="22">智联招聘</option>
                    <option value="23">前程无忧</option>
                    <option value="24">58同城</option>
                    <option value="87">人才热线</option>
                    <option value="88">中华英才</option>
                    <option value="89">赶集网</option>
                </select>
            </div>
        </div>

        <div class="content">
            <div class="box">
                <input hidden="hidden" type="file" name="excelFile" id="file-5" class="inputfile inputfile-4" data-multiple-caption="{count} files selected" multiple />
                <label for="file-5"><figure><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg></figure> <span>选择Excel文件&hellip;</span></label>
            </div>

            <div style="float: right;margin-top: 5px;">
                <span><input id="import" type="button" class="layui-btn layui-btn-small" value="导入"></span>
                <span><input type="button" id="close" class="layui-btn layui-btn-warm layui-btn-small" value="关闭"/> </span>
            </div>
        </div>


    </form>
</div>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/themes/layui/lay/dest/layui.all.js"></script>
<script src="/script/import/custom-file-input.js"></script>
<script src="/script/import/importPage.js"></script>
<script>
    $(function(){

        var index = parent.layer.getFrameIndex(window.name); //获取当前窗体索引
        $("#close").click(function(){
            parent.layer.close(index);
        });
    })

</script>
</body>
</html>
