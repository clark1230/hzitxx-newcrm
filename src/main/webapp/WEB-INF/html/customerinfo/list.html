<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>学员列表</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/bootstrap-table-master/dist/bootstrap-table.css">
    <link rel="stylesheet" type="text/css" href="/assets/themes/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/style/hzitshop.css">
    <style>
        .search-value-disabled{
            pointer-events:none;
        }
        .search-value-enabled{
            pointer-events: visible;
        }
         /*下拉列表选择框无效*/
        .search-param-disabled{
            pointer-events: none;
        }
        /*下拉列表框恢复*/
        .search-param-enabled{
            pointer-events:visible;
        }
        .search-value-display{
            display: none;
        }
        .span-hidden{
            display: none;
        }
    </style>
</head>
<body>
<div id="toolbar" style="margin-left: 10px;font-size: 17px;">
    <input type="hidden" name="isConsultant" th:value="${session.employeeInfo.isConsultant}">
    <input type="hidden" name="companyId" th:value="${session.employeeInfo.companyId}">
    <input type="hidden" name="userId" th:value="${session.employeeInfo.userId}">
    <input type="hidden" name="name" th:value="${session.employeeInfo.name}">
    <input type="hidden" name="roleName" th:value="${session.employeeInfo.roleName}">
    <!--学员进班 start-->
    <input type="hidden" name="customerId">
    <input type="hidden" name="studentName">
    <!--学员进班 end-->
    <span id="span-interview" class="span-hidden"><button id="interview" class="layui-btn layui-btn-small" style="background-color: green;">
        <i class="layui-icon">&#xe611;</i>面试学员</button></span>
    <span id="span-add" class="span-hidden"><button id="add" class="layui-btn  layui-btn-small toolbar-add"><i
            class="layui-icon">&#xe608;</i> 添加</button></span>
    <span id="span-edit" class="span-hidden"><button id="edit" class="layui-btn layui-btn-normal  layui-btn-small "><i
            class="layui-icon">&#xe642;</i>修改</button></span>
    <span id="span-remove" class="span-hidden"><button id="remove" class="layui-btn layui-btn-danger  layui-btn-small "><i
            class="layui-icon">&#xe640;</i>回收站</button></span>
    <span id="span-follow" class="span-hidden"><button id="follow" class="layui-btn   layui-btn-small "><i
            class="layui-icon">&#xe613;</i>学员跟进</button></span>
    <span id="span-enterClass" class="span-hidden"><button id="enterClass" class="layui-btn  layui-btn-small " style="background-color: #00a0e9;"><i
            class="layui-icon">&#xe613;</i>学员进班</button></span>
    <form class="form-inline" style="display: inline-block;">
        <select class="form-control" style="width:150px;" id="searchParam">
            <option value="-1">请选择搜索条件!</option>
            <option value="real_name">学员姓名</option>
            <option value="company_id" style="display: none;">所属校区</option>
            <option value="age">年龄</option>
            <option value="tel">电话号码</option>
            <option value="native_place">籍贯</option>
            <option value="wechat_no">微信号</option>
            <option value="qq">qq号</option>
            <option value="graduate_time">毕业时间</option>
            <option value="graduate_from">毕业学校</option>
            <option value="major_in">专业</option>
        </select>
        <input type="text"  class="form-control " style="width:130px;" id="searchValue" placeholder="请输入搜索值!">
    </form>
    <span ><button id="searchImportInfo" class="layui-btn layui-btn-normal layui-btn-small "><i
            class="layui-icon">&#xe615;</i>搜索</button></span>
    <span ><button id="searchRefresh" class="layui-btn layui-btn-danger layui-btn-small toolbar-refresh"><i
            class="layui-icon">&#xe63d;</i>刷新</button></span>
    <span id="span-searchPage" class="span-hidden"><button id="multiSearch" class="layui-btn layui-btn-warm layui-btn-small "><i
            class="layui-icon">&#xe615;</i>高级搜索</button></span>
    <span id="span-export" class="span-hidden"><button id="export" class="layui-btn layui-btn-normal layui-btn-small "><i
            class="layui-icon">&#xe629;</i>报表导出</button></span>
    <!--<span id="span-company">
        <button  class="layui-btn layui-btn-danger layui-btn-small toolbar-refresh">
            <i class="layui-icon"></i>本公司数据</button>
    </span>-->
</div>
<table id="table">
</table>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/bootstrap-table-master/dist/bootstrap-table.js"></script>
<script src="/assets/bootstrap-table-master/dist/locale/bootstrap-table-zh-CN.js"></script>
<script src="/assets/themes/layui/lay/dest/layui.all.js"></script>
<script src="/script/customerinfo/commonJson.js"></script>
<script src="/script/customerinfo/list.js"></script>
</body>
</html>
